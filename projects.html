---
layout: default
title: Projects
permalink: /projects/
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for page in site.pages %}
      {% if page.resource == true %}
          <li>
            <h2>
              <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </h2>
            {{ page.content | truncatewords 5 }}
          </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
