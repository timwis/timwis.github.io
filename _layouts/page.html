---
layout: default
---
<div class="posts">
  <section class="post">
    <header class="post-header">
        <h2 class="post-title">{{ page.title }}</h2>
        {% if page.subtitle %}<p class="post-meta">{{ page.subtitle }}</p>{% endif %}
    </header>

    <div class="post-description">
      <p>{{ content }}</p>
    </div>
  </section>
</div>
